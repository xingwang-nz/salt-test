{% set logging_server_ip = salt['pillar.get']('logging_server:ip') %}
{% set redis_port = salt['pillar.get']('logging_server:redis_port') %}
{% set elasticsearch_cluster_name = salt['pillar.get']('elasticsearch:cluster_name') %}
#input {
#     tcp {
#        port => 4560
