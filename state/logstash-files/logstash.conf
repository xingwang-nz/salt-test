#    }
#}

input {
  redis {
       host => "{{ logging_server_ip }}"
       port => {{ redis_port }}
       type => "tms"
       data_type => "list"
       key => "logstash"
       format => "json_event"
  }
}

output {
   #elasticsearch { host => 127.0.0.1 }
   elasticsearch { cluster => "{{ elasticsearch_cluster_name }}" }
   stdout { codec => rubydebug }
}